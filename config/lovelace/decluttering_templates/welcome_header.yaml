---
# Shared welcome header templates
#
card:
  type: horizontal-stack
  cards:
    - type: markdown
      style: |
        ha-card {
          margin: 5px 14px -5px 10px;
          box-shadow: none;
          background: none;
        }
        h2 {
          font-size: 20px;
          font-weight: 500;
        }
      content: |
        {% if now().hour < 5 %}
          ## Gute Nacht
          {% elif now().hour < 12 %}
          ## Guten Morgen
          {% elif now().hour < 18 %}
          ## Hab einen schÃ¶nen Nachmittag
          {% else %}
          ## Guten Abend
          {% endif %}
    - type: picture
      style: |
        ha-card {
          max-width: 36px;
          margin-left: auto;
          margin-right: 20px;
          margin-top: 14px;
          box-shadow: none;
        }
      image: '[[image]]'
