---
# The main JaMa Villa dashboard with the most important infos.
#
title: Home
icon: mdi:information-outline
panel: true
path: home

popup_cards:
  person.markus:
    title: Markus
    card:
      type: entities
      entities:
        - device_tracker.iphone_von_markus
        - entity: sensor.iphone_von_markus_geocoded_location
          name: Standort
        - device_tracker.iphone_markus_wifi_private
        - sensor.iphone_von_markus_battery_level
        - sensor.iphone_von_markus_battery_state
        - sensor.iphone_von_markus_connection_type
  person.jasmina:
    title: Jasmina
    card:
      type: entities
      entities:
        - device_tracker.iphone_von_jasmina
        - entity: sensor.iphone_von_jasmina_geocoded_location
          name: Standort
        - device_tracker.iphone_jasmina_wifi
        - sensor.iphone_von_jasmina_battery_state
        - sensor.iphone_von_jasmina_battery_level
        - sensor.iphone_von_jasmina_connection_type

cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: glance
            entities:
              - entity: sensor.system_window_door_state
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/security
              - entity: group.system_motion_sensors
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/security
              - person.jasmina
              - person.markus
              - person.mia
            title: JaMa Villa
          - type: entity-filter
            show_empty: false
            entities:
              - entity: light.hall_lights
                tap_action:
                  action: toggle
              - entity: light.nursery_stars
                tap_action:
                  action: toggle
              - entity: light.nursery_bed
                tap_action:
                  action: toggle
              - entity: light.kitchen_ledstrip
                tap_action:
                  action: toggle
              - entity: light.livingroom_tv
                tap_action:
                  action: toggle
              - entity: light.garden_backyard_tree
                tap_action:
                  action: toggle
              - entity: light.garden_frontyard_tree
                tap_action:
                  action: toggle
              - entity: light.garden_terrace_spots
                tap_action:
                  action: toggle
              - entity: light.garden_terrace_lounge
                tap_action:
                  action: toggle
              - entity: light.garden_sundeck_spots
                tap_action:
                  action: toggle
              - entity: light.garden_sundeck_positionlight
                tap_action:
                  action: toggle
              - entity: light.pool_light
                tap_action:
                  action: toggle
              - entity: light.garden_pond_light
                tap_action:
                  action: toggle
            state_filter:
              - "on"
            card:
              type: glance
              title: Beleuchtung
              show_state: false
          - type: entity-filter
            show_empty: false
            entities:
              - entity: camera.aarlo_eingang
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/security
              - entity: camera.aarlo_carport
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/security
              - entity: camera.aarlo_garten
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/security
              - entity: camera.aarlo_terrasse
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/security
              - entity: camera.aarlo_pool
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/security
            card:
              type: glance
              title: Aktive Kameras
              show_state: false
            state_filter:
              - recently active
              - streaming
              - recording
          - type: alarm-panel
            entity: alarm_control_panel.alarm_haus
            name: Alarm Haus
            states:
              - arm_home
              - arm_away
          - type: alarm-panel
            entity: alarm_control_panel.alarm_carport
            name: Alarm Carport
            states:
              - arm_home
          - type: entities
            title: Sicherheit
            entities:
              - type: custom:fold-entity-row
                head: group.system_motion_sensors
                group_config:
                  secondary_info: last-changed
              - type: custom:fold-entity-row
                head: group.system_door_sensors
                group_config:
                  secondary_info: last-changed
              - type: custom:fold-entity-row
                head: group.system_window_sensors
                group_config:
                  secondary_info: last-changed
            show_header_toggle: false
            show_state: false
          - type: entities
            title: Briefkasten
            entities:
              - entity: sensor.garden_mailbox_mail
            show_header_toggle: false
            show_state: false
          - type: entities
            title: Katzenklo
            entities:
              - entity: sensor.hall_all_litterbox_visits
            show_header_toggle: false
            show_state: false
          - break
          - type: custom:weather-card
            entity: weather.dark_sky
            name: Wetter
          - type: "custom:mini-graph-card"
            decimals: 1
            hour24: true
            entities:
              - entity: sensor.garden_temperature
                name: Garten
                show_state: true
            show:
              fill: fade
          - type: 'custom:mini-graph-card'
            name: Haus
            decimals: 1
            hour24: true
            entities:
              - entity: sensor.livingroom_temperature
                name: Wohnzimmer
                show_state: true
              - entity: sensor.kitchen_temperature
                name: Küche
              - entity: sensor.bedroom_temperature
                name: Schlafzimmer
              - entity: sensor.bathroom_temperature
                name: Bad
              - entity: sensor.nursery_temperature
                name: Kinderzimmer
              - entity: sensor.office_temperature
                name: Büro
            show:
              fill: fade
          - type: iframe
            aspect_ratio: 90%
            url: "https://embed.windy.com/embed2.html?lat=51.358&lon=12.384&zoom=11&level=surface&overlay=wind&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&detailLat=51.367&detailLon=12.383&metricWind=default&metricTemp=%C2%B0C&radarRange=-1"
