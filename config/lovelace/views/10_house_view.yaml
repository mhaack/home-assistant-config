---
# JaMa Villa house view, displaying all indoor stuff
#
title: Haus
icon: mdi:home
panel: true
path: house

cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: glance
            entities:
              - entity: light.indoor_lights
                tap_action:
                  action: toggle
              - entity: light.hallway_lights
                tap_action:
                  action: toggle
              - entity: light.mia_lights
                tap_action:
                  action: toggle
              - entity: light.mia_sterne
                tap_action:
                  action: toggle
              - entity: light.mia_bett
                tap_action:
                  action: toggle
              - entity: light.kuche
                tap_action:
                  action: toggle
              - entity: light.esstisch
                tap_action:
                  action: toggle
              - entity: light.tv_wand
                tap_action:
                  action: toggle
              - entity: light.stehlampe
                tap_action:
                  action: toggle
              - entity: light.schlafzimmer
                tap_action:
                  action: toggle
            title: Innenbeleuchtung
            show_state: false
          - type: entity-filter
            show_empty: false
            entities:
              - entity: timer.hallway_lights
            state_filter:
              - 'active'
          - type: horizontal-stack
            cards:
              - type: 'custom:mini-graph-card'
                decimals: 1
                hour24: true
                entities:
                  - entity: sensor.temperature_livingroom
                    name: Wohnzimmer
                    show_state: true
                show:
                  fill: fade
              - type: 'custom:mini-graph-card'
                decimals: 1
                hour24: true
                entities:
                  - entity: sensor.temperature_bedroom
                    show_state: true
                show:
                  fill: fade
          - type: horizontal-stack
            cards:
              - type: 'custom:mini-graph-card'
                decimals: 1
                hour24: true
                entities:
                  - entity: sensor.temperature_mia
                    show_state: true
                show:
                  fill: fade
              - type: 'custom:mini-graph-card'
                decimals: 1
                hour24: true
                entities:
                  - entity: sensor.temperature_bathroom
                    show_state: true
                show:
                  fill: fade
              - type: 'custom:mini-graph-card'
                decimals: 1
                hour24: true
                entities:
                  - entity: sensor.temperature_office
                    show_state: true
                show:
                  fill: fade
          - type: 'custom:mini-graph-card'
            name: Luftfeuchtigkeit
            decimals: 1
            hour24: true
            entities:
              - entity: sensor.humidity_livingroom
                name: Wohnzimmer
              - entity: sensor.humidity_bedroom
              - entity: sensor.humidity_bathroom
              - entity: sensor.humidity_mia
              - entity: sensor.humidity_office
            unit: '%'
            show:
              fill: fade
          - type: horizontal-stack
            cards:
              - type: "custom:mini-graph-card"
                name: Dachboden
                entities:
                  - entity: sensor.temperature_attic
                    name: Temperatur
                  - entity: sensor.humidity_attic
                    name: Luftfeuchtigkeit
                    show_state: true
                hour24: true
                show:
                  fill: fade
          - break
          - type: entities
            entities:
              - label: Untergeschoss
                type: section
                style:
                  height: 3px
              - type: custom:fold-entity-row
                head: cover.wohnzimmer_schiebetur
                entities:
                  - entity: cover.wohnzimmer_schiebetur_rechts
                    icon: 'mdi:format-align-justify'
                    name: Schiebetür rechts
                  - entity: cover.wohnzimmer_schiebetur_links
                    icon: 'mdi:format-align-justify'
                    name: Schiebetür links
              - entity: cover.kuche
                icon: 'mdi:format-align-justify'
              - entity: cover.essbereich
                icon: 'mdi:format-align-justify'
              - entity: cover.wohnzimmer_tv
                icon: 'mdi:format-align-justify'
              - entity: cover.wohnzimmer_sofa
                icon: 'mdi:format-align-justify'
              - label: Obergeschoss
                type: section
                style:
                  height: 3px
              - entity: cover.schlafzimmer
                icon: 'mdi:format-align-justify'
              - entity: cover.kinderzimmer
                icon: 'mdi:format-align-justify'
              - entity: cover.kinderzimmer_bett
                icon: 'mdi:format-align-justify'
            show_header_toggle: false
            title: Rollläden
          - type: 'custom:mini-media-player'
            entity: media_player.buro
            artwork: cover
            hide:
              volume: true
              source: true
              power_state: false
          - type: 'custom:mini-media-player'
            entity: media_player.kuche
            artwork: cover
            hide:
              volume: true
              source: true
              power_state: false
          - type: 'custom:mini-media-player'
            entity: media_player.esszimmer
            artwork: cover
            hide:
              volume: true
              source: true
              power_state: false
          - type: 'custom:mini-media-player'
            entity: media_player.wohnzimmer
            artwork: cover
            hide:
              volume: true
              source: true
              power_state: false
          - break
          - type: entities
            entities:
              - switch.funksteckdose_office
              - binary_sensor.office_status
              - sensor.funksteckdose_office_power
              - sensor.daily_energy_office
              - sensor.funksteckdose_office_energy_counter
            show_header_toggle: false
            title: Büro Markus
          - type: entities
            entities:
              - switch.funksteckdose_spuli
              - sensor.dishwasher_machine_status
              - sensor.funksteckdose_spuli_power
              - sensor.daily_energy_dishwasher
              - sensor.funksteckdose_spuli_energy_counter
            show_header_toggle: false
            title: Spülmaschine
          - type: entities
            entities:
              - switch.funksteckdose_gefrierschrank
              - sensor.funksteckdose_gefrierschrank_power
              - sensor.daily_energy_freezer
              - sensor.funksteckdose_gefrierschrank_energy_counter
            show_header_toggle: false
            title: Gefrierschrank
          - type: entities
            entities:
              - sensor.temperature_fridge
              - sensor.humidity_fridge
            show_header_toggle: false
            title: Kühlschrank
          - type: entities
            entities:
              - vacuum.roomba
            title: Staubsauger
            show_header_toggle: false
