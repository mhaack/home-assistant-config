---
# JaMa Villa house view, displaying all indoor stuff
#
title: Haus
icon: mdi:home
path: house

badges: []
cards:
  - type: custom:state-switch
    entity: user
    states:
      Markus:
        type: custom:decluttering-card
        template: welcome_header
        variables:
          - image: '/local/assets/markus.jpg'
      Jasmina:
        type: custom:decluttering-card
        template: welcome_header
        variables:
          - image: '/local/assets/jasmina.jpg'

  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: card_header
        variables:
          - content: 'Innenbeleuchtung'
          - icon: mdi:lightbulb
      - type: glance
        style: |
          ha-card {
            --paper-card-background-color: var(--sidebar-background-color);
            box-shadow: var(--card-box-shadow);
            margin: 0px 14px 5px 14px;
          }
        entities:
          - entity: light.indoor_lights
            tap_action:
              action: toggle
          - entity: light.hall_lights
            tap_action:
              action: toggle
          - entity: light.nursery_lights
            tap_action:
              action: toggle
          - entity: light.nursery_stars
            tap_action:
              action: toggle
          - entity: light.nursery_bed
            tap_action:
              action: toggle
          - entity: light.kitchen_ledstrip
            tap_action:
              action: toggle
          - entity: light.livingroom_tv
            tap_action:
              action: toggle
        show_state: false
      - type: entity-filter
        show_empty: false
        entities:
          - entity: timer.hall_lights
        state_filter:
          - 'active'

      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: card_header
                variables:
                  - content: 'Wohnzimmer'
                  - icon: mdi:home-thermometer
              - type: 'custom:mini-graph-card'
                icon: mdi:television-clean
                style: |
                  ha-card {
                    --paper-card-background-color: var(--sidebar-background-color);
                    box-shadow: var(--card-box-shadow);
                    margin: 0px 2px 5px 14px;
                  }
                align_header: left
                align_icon: left
                decimals: 1
                hour24: true
                points_per_hour: 1
                entities:
                  - entity: sensor.livingroom_temperature
                  - entity: sensor.livingroom_humidity
                    show_state: true
                    show_graph: false
                show:
                  fill: fade
                  extrema: true
                  name: false
                  icon: false
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: card_header
                variables:
                  - content: 'Küche'
                  - icon: mdi:home-thermometer
              - type: 'custom:mini-graph-card'
                icon: mdi:television-clean
                style: |
                  ha-card {
                    --paper-card-background-color: var(--sidebar-background-color);
                    box-shadow: var(--card-box-shadow);
                    margin: 0px 14px 5px 2px;
                  }
                align_header: left
                align_icon: left
                decimals: 1
                hour24: true
                points_per_hour: 1
                entities:
                  - entity: sensor.kitchen_temperature
                  - entity: sensor.kitchen_humidity
                    show_state: true
                    show_graph: false
                show:
                  fill: fade
                  extrema: true
                  name: false
                  icon: false

      - type: horizontal-stack
