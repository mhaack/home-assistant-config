                    show_graph: false
                show:
                  fill: fade
                  extrema: true
                  name: false
                  icon: false
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: card_header
                variables:
                  - content: 'Büro'
                  - icon: mdi:home-thermometer
              - type: 'custom:mini-graph-card'
                icon: mdi:television-clean
                style: |
                  ha-card {
                    --paper-card-background-color: var(--sidebar-background-color);
