      - type: entities
        style: |
          ha-card {
            --paper-card-background-color: var(--sidebar-background-color);
            box-shadow: var(--card-box-shadow);
            margin: 0px 14px 5px 14px;
          }
        entities:
          - light.nursery_bed
          - light.nursery_stars
          - switch.nursery_dollhouse
        show_header_toggle: false

