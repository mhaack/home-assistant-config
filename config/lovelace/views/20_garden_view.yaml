---
# The main JaMa Villa outdoor view
#
title: Garten
icon: mdi:flower
panel: true
path: garden

cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: horizontal
        cards:
          - type: vertical-stack
            cards:
              - type: glance
                entities:
                  - entity: light.outdoor_lights
                    tap_action:
                      action: toggle
                  - entity: light.baum_garten
                    tap_action:
                      action: toggle
                  - entity: light.baum_vorgarten
                    tap_action:
                      action: toggle
                  - entity: light.terrassenlicht
                    tap_action:
                      action: toggle
                  - entity: light.terrassenlounge
                    tap_action:
                      action: toggle
                  - entity: light.sonnendeck_led
                    tap_action:
                      action: toggle
                  - entity: light.sonnendeck_positionslicht
                    tap_action:
                      action: toggle
                  - entity: light.pool_light
                    tap_action:
                      action: toggle
                  - entity: light.teichlicht
                    tap_action:
                      action: toggle
                title: Außenbeleuchtung
                show_state: false
              - type: "custom:mini-graph-card"
                name: Garten (24h)
                entities:
                  - sensor.temperature_garden
                hour24: true
                show:
                  fill: fade
              - type: horizontal-stack
                cards:
                  - type: "custom:mini-graph-card"
                    name: Garten (7d)
                    entities:
                      - sensor.temperature_garden
                    hours_to_show: 168
                    points_per_hour: 0.25
                    hour24: true
                    show:
                      fill: fade
                  - type: "custom:mini-graph-card"
                    name: Luftfeuchtigkeit (7d)
                    line_color: "#4C9AD7"
                    entities:
                      - sensor.humidity_garden
                    hours_to_show: 168
                    points_per_hour: 0.25
                    hour24: true
                    show:
                      fill: fade
          - type: vertical-stack
            cards:
              - type: custom:vertical-stack-in-card
                cards:
                  - type: "custom:mini-graph-card"
                    entities:
                      - sensor.temperatursensor_pool_1_temperature
                    hours_to_show: 168
                    points_per_hour: 0.25
                    hour24: true
                    show:
                      fill: fade
                  - type: entities
                    show_header_toggle: false
                    entities:
                      - sensor.temperatursensor_pool_1_temperature
                      - sensor.temperature_solar_pool_diff
                      - type: custom:fold-entity-row
                        head: sensor.temperature_solar
                        items:
                          - sensor.temperatursensor_solar_1_temperature
                          - sensor.temperatursensor_solar_2_temperature
                        group_config:
                          secondary_info: last-changed
              - type: entities
                show_header_toggle: false
                entities:
                  - input_select.pool_pump_mode
                  - switch.pool_filterpumpe
                  - switch.pool_valve
                  - light.pool_light
                title: Poolsteuerung
              - type: entities
                show_header_toggle: false
                entities:
                  - entity: sensor.daily_pool_filterpumpe_hours
                    name: Betriebsstunden Pumpe
                  - entity: sensor.daily_pool_valve_hours
                    name: Betriebsstunden Solar
                  - entity: sensor.pool_filterpumpe_power
                    name: Leistung Pumpe
                  - entity: sensor.daily_energy_pool
                    name: Stromverbrauch Pumpe (heute)
                  - entity: sensor.pool_filterpumpe_energy_counter
                    name: Stromverbrauch Pumpe (gesamt)
                title: Poolstatistik
              - type: entities
                entities:
                  - light.sonnendeck_led
                  - light.sonnendeck_positionslicht
                  - switch.sonnendeck_steckdosen
                  - sensor.sonnendeck_steckdosen_power
                  - sensor.sonnendeck_steckdosen_energy_counter
                show_header_toggle: false
                title: Sonnendeck
          - type: vertical-stack
            cards:
              - type: conditional
                conditions:
                  - entity: switch.sirene_carport_3
                    state_not: "on"
                card:
                  type: entities
                  entities:
                    - binary_sensor.gartenbank
                    - entity: input_boolean.bench_notification
                      name: Benachrichtigen
                  show_header_toggle: false
                  title: Gartenbank
              - type: conditional
                conditions:
                  - entity: timer.pool_pump
                    state: "on"
                card:
                  type: entities
                  entities:
                    - binary_sensor.gartenbank
                    - entity: input_boolean.bench_notification
                      name: Benachrichtigen
                    - switch.sirene_carport_3
                  show_header_toggle: false
                  title: Gartenbank
              - type: custom:vertical-stack-in-card
                cards:
                  - type: entities
                    entities:
                      - switch.pumpe_zisterne
                      - sensor.pumpe_zisterne_power
                      - sensor.daily_energy_zisterne
                      - sensor.pumpe_zisterne_energy_counter
                    show_header_toggle: false
                    title: Zisterne
                  - type: horizontal-stack
                    cards:
                      - type: "custom:mini-graph-card"
                        entities:
                          - sensor.watertank_liter
                        line_color: "#4C9AD7"
                        decimals: 0
                        hour24: true
                        show:
                          name: false
                          icon: false
                          fill: fade
                      - type: gauge
                        entity: sensor.watertank_percent
              - type: conditional
                conditions:
                  - entity: sensor.landroid_error
                    state: "No error"
                card:
                  type: entities
                  title: Rasenmäher Shaun
                  show_header_toggle: false
                  entities:
                    - switch.rasenmaher
                    - sensor.landroid_status
                    - binary_sensor.landroid_batterycharging
                    - sensor.landroid_batterylevel
                    - sensor.landroid_totaldistance
                    - sensor.landroid_totaltime
                    - sensor.landroid_totalbladetime
              - type: conditional
                conditions:
                  - entity: sensor.landroid_error
                    state_not: "No error"
                card:
                  type: entities
                  title: Rasenmäher Shaun
                  show_header_toggle: false
                  entities:
                    - sensor.landroid_error
                    - sensor.landroid_status
                    - switch.rasenmaher
                    - sensor.landroid_batterylevel
                    - sensor.landroid_totaldistance
                    - sensor.landroid_totaltime
                    - sensor.landroid_totalbladetime
              - title: Teich
                type: entities
                entities:
                  - switch.teich_blubber
                  - switch.teich_wasserfall
                  - input_select.pond_mode
                show_header_toggle: false
