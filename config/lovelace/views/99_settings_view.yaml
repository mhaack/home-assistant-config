    title: Sun
    type: entities

  - type: entities
    title: Anwesenheit
    entities:
      - group.family
      - type: custom:fold-entity-row
        head: person.markus
        open: true
        items:
          - device_tracker.iphone_von_markus
          - device_tracker.iphonevonmarkus
