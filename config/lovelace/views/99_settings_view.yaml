---
# All kind of more admin settings
#
title: Settings
icon: mdi:cogs
path: system-settings

cards:
  - type: entities
    entities:
      - entity: input_boolean.xmas_mode
        name: Weihnachtsmodus
    show_header_toggle: false
    title: Modi
  - type: entities
    entities:
      - input_boolean.send_notification
      - input_boolean.office_notification
      - input_boolean.dishwasher_notification
      - input_boolean.pool_notification
      - input_boolean.bench_notification
    title: Benachrichtigungen
  - type: entities
    entities:
      - binary_sensor.sensor_error
      - automation.sensor_error
      - automation.sensor_error_clear
    show_header_toggle: false
    title: Check Sensor Error
  - entities:
      - sun.sun
      - sensor.season
    show_header_toggle: false
    title: Sun
    type: entities

  - type: entities
    title: Anwesenheit
    entities:
      - group.family
      - type: custom:fold-entity-row
        head: person.markus
        open: true
        items:
          - device_tracker.iphone_von_markus
          - device_tracker.iphonevonmarkus
        group_config:
          secondary_info: last-changed
      - type: custom:fold-entity-row
        head: person.jasmina
        open: true
        items:
          - device_tracker.iphone_von_jasmina
          - device_tracker.iphonevnjasmina
        group_config:
          secondary_info: last-changed
      - type: custom:fold-entity-row
        head: person.mia
        open: true
        items:
          - device_tracker.iphonevonmia
        group_config:
          secondary_info: last-changed

    show_header_toggle: false
  - type: entities
    show_header_toggle: false
    title: AdGuard
    entities:
      - label: Control
        type: section
        style:
          height: 3px
      - switch.adguard_filtering
      - switch.adguard_parental_control
      - switch.adguard_protection
      - switch.adguard_query_log
      - switch.adguard_safe_browsing
      - switch.adguard_safe_search
      - label: Statistics
        type: section
        style:
          height: 3px
      - sensor.adguard_dns_queries
      - sensor.adguard_dns_queries_blocked_ratio
      - sensor.adguard_dns_queries_blocked
      - sensor.adguard_parental_control_blocked
      - sensor.adguard_safe_browsing_blocked
      - sensor.adguard_average_processing_speed
      - sensor.adguard_rules_count
