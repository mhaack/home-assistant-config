---
# The main JaMa Villa outdoor view
#
title: Pool
icon: mdi:pool
panel: true
path: pool

cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: horizontal
        cards:
          - type: custom:vertical-stack-in-card
            cards:
              - type: "custom:mini-graph-card"
                entities:
                  - entity: sensor.pool_water_temperature_1
                    name: Wassertemperatur
                hours_to_show: 168
                points_per_hour: 0.25
                hour24: true
                show:
                  fill: fade
              - type: entities
                show_header_toggle: false
                entities:
                  - entity: sensor.pool_water_temperature_1
                    name: Wassertemperatur
                  - sensor.pool_solar_temperature_diff
                  - type: custom:fold-entity-row
                    head: sensor.pool_solar_temperature
                    items:
                      - sensor.pool_solar_temperature_1
                      - sensor.pool_solar_temperature_2
                    group_config:
                      secondary_info: last-changed
          - type: vertical-stack
            cards:
              - type: entities
                show_header_toggle: false
                entities:
                  - input_select.pool_pump_mode
                  - switch.pool_pump
                  - switch.pool_valve
                  - light.pool_light
                title: Poolsteuerung
              - type: entities
                show_header_toggle: false
                entities:
                  - entity: sensor.pool_daily_pump_hours
                    name: Betriebsstunden Pumpe
                  - entity: sensor.pool_daily_valve_hours
                    name: Betriebsstunden Solar
                  - entity: sensor.pool_pump_power
                    name: Leistung Pumpe
                  - entity: sensor.pool_pump_daily_energy
                    name: Stromverbrauch Pumpe (heute)
                  - entity: sensor.pool_pump_energy_counter
                    name: Stromverbrauch Pumpe (gesamt)
                title: Poolstatistik
          - type: entities
            entities:
              - entity: light.garden_sundeck_spots
                name: LED
              - entity: light.garden_sundeck_positionlight
                name: Schiffslicht
              - entity: switch.garden_sundeck_sockets
                name: Steckdosen
              - sensor.garden_sundeck_sockets_power
              - sensor.garden_sundeck_sockets_energy_counter
            show_header_toggle: false
            title: Pool-Sonnendeck
