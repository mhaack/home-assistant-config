---
# The main JaMa Villa system info view for all the device info's
#
title: System Info
icon: mdi:lan
panel: true
path: system-info

cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: glance
            title: Core Network
            entities:
              - binary_sensor.system_dsl_modem
              - binary_sensor.system_unifi_router
              - binary_sensor.system_unifi_switch
              - binary_sensor.system_unifi_controller
              - binary_sensor.livingroom_system_accesspoint
              - binary_sensor.office_system_accesspoint
              - binary_sensor.remote_ui
            show_header_toggle: false
            show_state: false
          - type: glance
            title: Device Network
            entities:
              - binary_sensor.system_arlo_hub
              - binary_sensor.office_system_printer
              - binary_sensor.system_nas
              - binary_sensor.system_fritzbox
              - binary_sensor.garden_lawnmover
            show_header_toggle: false
            show_state: false

          - type: horizontal-stack
            cards:
              - type: "custom:mini-graph-card"
                name: Internet Bandbreite
                entities:
                  - sensor.speedtest_download
                  - sensor.speedtest_upload
                icon: "mdi:wan"
                hours_to_show: 168
                points_per_hour: 0.25
                hour24: true
                line_width: 2
              - type: "custom:mini-graph-card"
                name: Internet Ping
                entities:
                  - sensor.speedtest_ping
                icon: "mdi:wan"
                hours_to_show: 168
                points_per_hour: 0.25
                hour24: true
                line_width: 2
          - break
          - type: entities
            title: HA Server Resources
            entities:
              - sensor.disk_use_percent
              - sensor.disk_free
              - sensor.memory_use_percent
              - sensor.memory_free
              - sensor.processor_use
              - sensor.last_boot
            show_header_toggle: false
          - type: custom:mini-graph-card
            entities:
              - sensor.processor_use
            name: CPU
            line_color: '#2980b9'
            line_width: 2
            hours_to_show: 24
          - type: custom:bar-card
            entity: sensor.disk_use_percent
            title: SD Card
            title_position: inside
            align: split
            show_icon: true
            color: '#00ba6a'
          - type: custom:bar-card
            entity: sensor.memory_use_percent
            title: RAM
            title_position: inside
            align: split
            show_icon: true
          - break
          - type: entities
            entities:
              - sensor.datentopf_status
              - sensor.datentopf_volume_used_volume_1
              - sensor.datentopf_memory_usage
              - sensor.datentopf_memory_available
              - sensor.datentopf_cpu_usage
              - sensor.datentopf_system_temperature
              - sensor.datentopf_temperature_drive_1
              - sensor.datentopf_temperature_drive_2
            show_header_toggle: false
            title: QNAP NAS Resources
          - type: custom:mini-graph-card
            entities:
              - sensor.datentopf_cpu_usage
            name: CPU
            line_color: '#2980b9'
            line_width: 2
            hours_to_show: 24
          - type: custom:bar-card
            entity: sensor.datentopf_volume_used_volume_1
            title: Disk
            title_position: inside
            align: split
            show_icon: true
            color: '#00ba6a'
          - type: custom:bar-card
            entity: sensor.datentopf_memory_usage
            title: RAM
            title_position: inside
            align: split
            show_icon: true
