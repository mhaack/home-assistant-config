---
# The main JaMa Villa system info view for all the device info's
#
title: Devices
icon: mdi:devices
path: devices

badges: []
cards:
  - type: custom:state-switch
    entity: user
    states:
      Markus:
        type: custom:decluttering-card
        template: welcome_header
        variables:
          - image: "/local/assets/markus.jpg"
      Jasmina:
        type: custom:decluttering-card
        template: welcome_header
        variables:
          - image: "/local/assets/jasmina.jpg"

  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: card_header
        variables:
          - content: "Dachboden"
          - icon: mdi:home-thermometer
      - type: "custom:mini-graph-card"
        style: |
          ha-card {
            --paper-card-background-color: var(--sidebar-background-color);
            box-shadow: var(--card-box-shadow);
            margin: 0px 14px 5px 14px;
          }
        decimals: 1
        hour24: true
        hours_to_show: 168
        points_per_hour: 0.25
        entities:
          - entity: sensor.attic_temperature
          - entity: sensor.attic_humidity
            show_state: true
            show_graph: false
        show:
          fill: fade
          extrema: true
          name: false
          icon: false
      - type: custom:decluttering-card
        template: card_header
        variables:
          - content: "Technikraum"
          - icon: mdi:home-thermometer
      - type: "custom:mini-graph-card"
        style: |
          ha-card {
            --paper-card-background-color: var(--sidebar-background-color);
            box-shadow: var(--card-box-shadow);
            margin: 0px 14px 5px 14px;
          }
        decimals: 1
        hour24: true
        hours_to_show: 168
        points_per_hour: 0.25
        entities:
          - entity: sensor.equipmentroom_temperature
          - entity: sensor.equipmentroom_humidity
            show_state: true
            show_graph: false
        show:
          fill: fade
          extrema: true
          name: false
          icon: false

  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: card_header
        variables:
          - content: "Garten"
          - icon: mdi:flower
      - type: entities
        style: |
          ha-card {
            --paper-card-background-color: var(--sidebar-background-color);
            box-shadow: var(--card-box-shadow);
            margin: 0px 14px 5px 14px;
          }
        entities:
          - sensor.garden_sundeck_sockets_power
          - sensor.garden_sundeck_sockets_energy_counter
        show_header_toggle: false

      - type: custom:decluttering-card
        template: card_header
        variables:
          - content: "Büro"
          - icon: mdi:office-building
      - type: entities
        style: |
          ha-card {
            --paper-card-background-color: var(--sidebar-background-color);
            box-shadow: var(--card-box-shadow);
            margin: 0px 14px 5px 14px;
          }
        entities:
          - switch.office_desk
          - binary_sensor.office_desk
          - sensor.office_desk_power
          - sensor.office_desk_energy_counter
        show_header_toggle: false

  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: card_header
        variables:
          - content: "Spülmaschine"
          - icon: mdi:dishwasher
      - type: entities
        style: |
          ha-card {
            --paper-card-background-color: var(--sidebar-background-color);
            box-shadow: var(--card-box-shadow);
            margin: 0px 14px 5px 14px;
          }
        entities:
          - switch.kitchen_dishwasher
          - sensor.kitchen_dishwasher_state
          - sensor.kitchen_dishwasher_power
          - sensor.kitchen_dishwasher_energy_counter
        show_header_toggle: false
      - type: custom:decluttering-card
        template: card_header
        variables:
          - content: "Gefrierschrank"
          - icon: mdi:snowflake
      - type: entities
        style: |
          ha-card {
            --paper-card-background-color: var(--sidebar-background-color);
            box-shadow: var(--card-box-shadow);
            margin: 0px 14px 5px 14px;
          }
        entities:
          - switch.laundryroom_freezer
          - sensor.laundryroom_freezer_power
          - sensor.laundryroom_freezer_energy_counter
        show_header_toggle: false
      - type: custom:decluttering-card
        template: card_header
        variables:
          - content: "Kühlschrank"
          - icon: mdi:thermometer
      - type: entities
        style: |
          ha-card {
            --paper-card-background-color: var(--sidebar-background-color);
            box-shadow: var(--card-box-shadow);
            margin: 0px 14px 5px 14px;
          }
        entities:
          - sensor.kitchen_fridge_temperature
          - sensor.kitchen_fridge_humidity
        show_header_toggle: false
