---
# Pool valve on script to control both Homematic switches.
#
# on = water via solar
# off = water direct
#
switch_on_pool_valve:
  alias: Pool valve on script
  sequence:
    - service: switch.turn_off
      data:
        entity_id: switch.pool_valve_solar_on
    - service: switch.turn_off
      data:
        entity_id: switch.pool_valve_solar_off
    - service: input_select.select_option
      data:
        entity_id: input_select.pool_valve_mode
        option: "Solar"
    - delay: "00:00:01"
    - service: switch.turn_on
      data:
        entity_id: switch.pool_valve_solar_on
    - delay: "00:00:30"
    - service: switch.turn_off
      data:
        entity_id: switch.pool_valve_solar_on
    - service: input_select.select_option
      data:
        entity_id: input_select.pool_valve_mode
        option: "Solar"
