---
# Template sensor for the bio trash schedule
#
platform: template
sensors:
  trash_bio:
    friendly_name: "Biotonne"
    icon_template: mdi:trash-can-outline
    device_class: timestamp
    value_template: >-
      {% if state_attr('sensor.trash_raw', 'b') != None %}
        {% if as_timestamp(now()) - state_attr('sensor.trash_raw', 'b')[1] < 0 %}
          {{ state_attr('sensor.trash_raw', 'b')[1] | timestamp_local | replace(' ', 'T') }}Z
        {% else %}
          {{ state_attr('sensor.trash_raw', 'b')[2] | timestamp_local | replace(' ', 'T') }}Z
        {% endif %}
      {% endif %}
