---
# Humidity sensors in the livingroom.
#
# https://www.home-assistant.io/components/sensor.mqtt/
#
platform: mqtt
name: "humidity_livingroom"
state_topic: "tele/sonoff-kitchen-sensor/SENSOR"
value_template: "{{ value_json['SHT3X-0x45'].Humidity }}"
unit_of_measurement: "%"
device_class: humidity
availability_topic: tele/sonoff-kitchen-sensor/LWT
payload_available: Online
payload_not_available: Offline
