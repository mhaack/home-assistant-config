---
# Template sensor for the yellow trash schedule
#
platform: template
sensors:
  trash_residual:
    friendly_name: "RestmÃ¼lltonne"
    icon_template: mdi:trash-can-outline
    device_class: timestamp
    value_template: >-
      {% if state_attr('sensor.trash_raw', 'r') != None %}
        {% if as_timestamp(now()) - state_attr('sensor.trash_raw', 'r')[1] < 0 %}
          {{ state_attr('sensor.trash_raw', 'r')[1] | timestamp_local | replace(' ', 'T') }}Z
        {% else %}
          {{ state_attr('sensor.trash_raw', 'r')[2] | timestamp_local | replace(' ', 'T') }}Z
        {% endif %}
      {% endif %}
