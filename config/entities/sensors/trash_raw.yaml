---
# REST based sensor to download the trash schedule data
#
platform: rest
name: trash_raw
resource: https://www.stadtreinigung-leipzig.de/intern/aek-streetsearch.html
params:
  aekApp: 1
  lid: !secret trash_location
value_template: "{{ value_json.special }}"
json_attributes:
  - r
  - p
  - g
  - b
