---
# Define combination of livingroom roller shuter
#
# https://www.home-assistant.io/components/cover.template/
#
platform: template
covers:
  wohnzimmer_schiebetur:
    friendly_name: "SchiebetÃ¼r"
    icon_template: "mdi:format-align-justify"
    open_cover:
      service: script.cover_group
      data:
        modus: "open"
    close_cover:
      service: script.cover_group
      data:
        modus: "close"
    stop_cover:
      service: script.cover_group
      data:
        modus: "stop"
    set_cover_position:
      service: script.cover_group_position
      data_template:
        position: "{{position}}"
    # value_template: >-
    #   {% if is_state('cover.wohnzimmer_schiebetur_links', 'open') %}
    #     open
    #   {% elif is_state('cover.wohnzimmer_schiebetur_rechts', 'open') %}
    #     open
    #   {% else %}
    #     closed
    #   {% endif %}
    position_template: >-
      {{ [states.cover.wohnzimmer_schiebetur_rechts.attributes['current_position'], states.cover.wohnzimmer_schiebetur_links.attributes['current_position']] | max }}
    entity_id:
      - cover.wohnzimmer_schiebetur_links
      - cover.wohnzimmer_schiebetur_rechts
