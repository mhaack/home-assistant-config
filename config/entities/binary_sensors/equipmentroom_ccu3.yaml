---
# Shadow binary sensors for JaMa Villa devices
#
# https://www.home-assistant.io/integrations/sensor.template/
#
platform: template
sensors:
  equipmentroom_ccu3:
    friendly_name: Homematic CCU
    device_class: connectivity
    entity_id: device_tracker.equipmentroom_ccu3
    value_template: "{{ is_state('device_tracker.equipmentroom_ccu3', 'home') }}"
    icon_template: >-
      {% if is_state('device_tracker.equipmentroom_ccu3', 'home') %}
        mdi:home-automation
      {% else %}
        mdi:alert
      {% endif %}
