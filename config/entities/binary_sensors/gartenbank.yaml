---
# Combined sensor for the garden bench movement
#
# https://www.home-assistant.io/components/binary_sensor.template/
#

platform: template
sensors:
  gartenbank:
    friendly_name: "Gartenbank"
    device_class: motion
    entity_id:
      - binary_sensor.gartenbank_1
      - binary_sensor.gartenbank_2
    value_template: >-
      {{ is_state('binary_sensor.gartenbank_1', 'on') or
         is_state('binary_sensor.gartenbank_2', 'on') }}
