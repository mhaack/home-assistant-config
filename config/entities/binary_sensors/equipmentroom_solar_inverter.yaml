---
# Shadow binary sensors for JaMa Villa devices
#
# https://www.home-assistant.io/integrations/sensor.template/
#
platform: template
sensors:
  equipmentroom_solar_inverter:
    friendly_name: SolarEdge Inverter
    device_class: connectivity
    entity_id: device_tracker.equipmentroom_solar_inverter
    value_template: "{{ is_state('device_tracker.equipmentroom_solar_inverter', 'home') }}"
    icon_template: >-
      {% if is_state('device_tracker.equipmentroom_solar_inverter', 'home') %}
        mdi:solar-power
      {% else %}
        mdi:alert
      {% endif %}
