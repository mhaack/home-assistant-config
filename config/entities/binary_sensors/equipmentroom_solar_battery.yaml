---
# Shadow binary sensors for JaMa Villa devices
#
# https://www.home-assistant.io/integrations/sensor.template/
#
platform: template
sensors:
  equipmentroom_solar_battery:
    friendly_name: BYD Solar Battery
    device_class: connectivity
    entity_id: device_tracker.equipmentroom_solar_battery
    value_template: "{{ is_state('device_tracker.equipmentroom_solar_battery', 'home') }}"
    icon_template: >-
      {% if is_state('device_tracker.equipmentroom_solar_battery', 'home') %}
        mdi:car-battery
      {% else %}
        mdi:alert
      {% endif %}
