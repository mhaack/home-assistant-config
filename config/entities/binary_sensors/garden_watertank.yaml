---
# Shadow binary sensors for JaMa Villa devices
#
# https://www.home-assistant.io/integrations/sensor.template/
#
platform: template
sensors:
  garden_watertank:
    friendly_name: Zisterne Sensor
    device_class: connectivity
    entity_id: device_tracker.garden_watertank
    value_template: "{{ is_state('device_tracker.garden_watertank', 'home') }}"
    icon_template: >-
      {% if is_state('device_tracker.garden_watertank', 'home') %}
        mdi:water-pump
      {% else %}
        mdi:alert
      {% endif %}
