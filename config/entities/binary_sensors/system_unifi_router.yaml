---
# Shadow binary sensors for JaMa Villa devices
#
# https://www.home-assistant.io/integrations/sensor.template/
#
platform: template
sensors:
  system_unifi_router:
    friendly_name: UniFi USG
    device_class: connectivity
    entity_id: device_tracker.security_gateway
    value_template: "{{ is_state('device_tracker.security_gateway', 'home') }}"
    icon_template: mdi:router-wireless
