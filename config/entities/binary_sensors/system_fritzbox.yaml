---
# Shadow binary sensors for JaMa Villa devices
#
# https://www.home-assistant.io/integrations/sensor.template/
#
platform: template
sensors:
  system_fritzbox:
    friendly_name: Fritzbox
    device_class: connectivity
    entity_id: device_tracker.fritz_box
    value_template: "{{ is_state('device_tracker.fritz_box', 'home') }}"
    icon_template: mdi:phone-classic
