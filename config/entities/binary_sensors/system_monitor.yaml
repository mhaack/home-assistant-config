    entity_id: device_tracker.vmb3010
    value_template: "{{ is_state('device_tracker.vmb3010', 'home') }}"
    icon_template: >-
      {% if is_state('device_tracker.vmb3010', 'home') %}
        mdi:cctv
      {% else %}
        mdi:alert
      {% endif %}
  roomba:
    friendly_name: Roomba
    device_class: connectivity
    entity_id: device_tracker.roomba_3177091801031880
    value_template: "{{ is_state('device_tracker.roomba_3177091801031880', 'home') }}"
    icon_template: >-
      {% if is_state('device_tracker.roomba_3177091801031880', 'home') %}
        mdi:robot-vacuum
      {% else %}
        mdi:alert
      {% endif %}
  printer:
    friendly_name: Drucker
    device_class: connectivity
    entity_id: device_tracker.jama_printer
    value_template: "{{ is_state('device_tracker.jama_printer', 'home') }}"
    icon_template: mdi:printer
