    device_class: connectivity
    entity_id: device_tracker.core_modem
    value_template: "{{ is_state('device_tracker.core_modem', 'home') }}"
    icon_template: mdi:wan
  nas:
    friendly_name: QNAP NAS
    device_class: connectivity
    entity_id: device_tracker.nas
    value_template: "{{ is_state('device_tracker.nas', 'home') }}"
    icon_template: mdi:nas
  fritzbox:
    friendly_name: Fritzbox
    device_class: connectivity
    entity_id: device_tracker.fritzbox
    value_template: "{{ is_state('device_tracker.fritzbox', 'home') }}"
    icon_template: mdi:phone-classic
  hue_hub:
    friendly_name: HUE Bridge
    device_class: connectivity
    entity_id: device_tracker.philips_hue
    value_template: "{{ is_state('device_tracker.philips_hue', 'home') }}"
    icon_template: >-
      {% if is_state('device_tracker.philips_hue', 'home') %}
        mdi:lightbulb
      {% else %}
        mdi:alert
      {% endif %}
  arlo_hub:
    friendly_name: Arlo Bridge
