---
# Shadow binary sensors for devices
#
# https://www.home-assistant.io/components/sensor.template/
#

platform: template
sensors:
  core_router:
    friendly_name: UniFi USG
    device_class: connectivity
    entity_id: device_tracker.security_gateway
    value_template: "{{ is_state('device_tracker.security_gateway', 'home') }}"
    icon_template: mdi:router-wireless
  core_switch:
    friendly_name: UniFi Switch
    device_class: connectivity
    entity_id: device_tracker.main_switch
    value_template: "{{ is_state('device_tracker.main_switch', 'home') }}"
    icon_template: mdi:switch
  unifi_controler:
    friendly_name: UniFi Controller
    device_class: connectivity
    entity_id: device_tracker.unifi_controller
    value_template: "{{ is_state('device_tracker.unifi_controller', 'home') }}"
    icon_template: mdi:console-network
  core_ap_untergeschoss:
    friendly_name: UniFi AP Untergeschoss
    device_class: connectivity
    entity_id: device_tracker.ap_untergeschoss
    value_template: "{{ is_state('device_tracker.ap_untergeschoss', 'home') }}"
    icon_template: mdi:access-point-network
  core_ap_obergeschoss:
    friendly_name: UniFi AP Obergeschoss
    device_class: connectivity
    entity_id: device_tracker.ap_obergeschoss
    value_template: "{{ is_state('device_tracker.ap_obergeschoss', 'home') }}"
