---
# Shadow binary sensors for JaMa Villa devices
#
# https://www.home-assistant.io/integrations/sensor.template/
#
platform: template
sensors:
  system_homematic_hub:
    friendly_name: Homematic CCU
    device_class: connectivity
    entity_id: device_tracker.ccu3_webui
    value_template: "{{ is_state('device_tracker.ccu3_webui', 'home') }}"
    icon_template: >-
      {% if is_state('device_tracker.ccu3_webui', 'home') %}
        mdi:devices
      {% else %}
        mdi:alert
      {% endif %}
