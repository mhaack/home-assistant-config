---
# Shadow binary sensors for JaMa Villa devices
#
# https://www.home-assistant.io/integrations/sensor.template/
#
platform: template
sensors:
  system_nas:
    friendly_name: QNAP NAS
    device_class: connectivity
    entity_id: device_tracker.system_datentopf
    value_template: "{{ is_state('device_tracker.system_datentopf', 'home') }}"
    icon_template: mdi:nas
