---
# Shadow binary sensors for JaMa Villa devices
#
# https://www.home-assistant.io/integrations/sensor.template/
#
platform: template
sensors:
  system_unifi_switch:
    friendly_name: UniFi Switch
    device_class: connectivity
    entity_id: device_tracker.main_switch
    value_template: "{{ is_state('device_tracker.main_switch', 'home') }}"
    icon_template: mdi:switch
