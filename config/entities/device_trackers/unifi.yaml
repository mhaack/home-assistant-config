---
# The JaMa Villa network is driven by a bunch of UniFi devices.
# The UniFi controller currently runs on a seperat RPi.
#
# https://www.home-assistant.io/components/device_tracker.unifi/
#
platform: unifi
host: !secret unifi_controler
username: !secret unifi_username
password: !secret unifi_password
verify_ssl: false

new_device_defaults:
  track_new_devices: false
  hide_if_away: false

ssid_filter:
  - !secret wifi1
  # - !secret wifi2

