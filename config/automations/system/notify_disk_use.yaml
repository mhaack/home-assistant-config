---
# Send notifictaion alarm on high disk usage
#
alias: "[System] Disk Use Alarm"
trigger:
  platform: numeric_state
  entity_id: sensor.disk_use_percent
  above: 85
action:
  - service: notify.pushover_markus
    data_template:
      title: "JaMa Villa Warnung"
      message: "Warning - HA Server Disk Use is over {{states.sensor.sensor.disk_use_percent.state}}%"
