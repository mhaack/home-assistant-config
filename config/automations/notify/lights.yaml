---
# Light notification
#
alias: "[Notify] Send light notifications"
trigger:
  - platform: state
    entity_id:
      - light.baum_garten
      - light.baum_vorgarten
      - light.esstisch
      - light.garden_light
      - light.hallway_lights
      - light.indoor_lights
      - light.kuche
      - light.mia_bett
      - light.mia_lights
      - light.mia_sterne
      - light.outdoor_lights
      - light.pool_light
      - light.schlafzimmer
      - light.stehlampe
      - light.teichlicht
      - light.terrassenlicht
      - light.terrassenlounge
      - light.tv_wand
      - light.volvolicht
    to: "on"
  - platform: state
    entity_id:
      - light.baum_garten
      - light.baum_vorgarten
      - light.esstisch
      - light.garden_light
      - light.hallway_lights
      - light.indoor_lights
      - light.kuche
      - light.mia_bett
      - light.mia_lights
      - light.mia_sterne
      - light.outdoor_lights
      - light.pool_light
      - light.schlafzimmer
      - light.stehlampe
      - light.teichlicht
      - light.terrassenlicht
      - light.terrassenlounge
      - light.tv_wand
      - light.volvolicht
    to: "off"
condition:
  condition: state
  entity_id: input_boolean.send_notification
  state: "on"
action:
  service: notify.pushover_markus
  data_template:
    title: "JaMa Villa"
    message: >
      {% if trigger.to_state.state | lower == "on" %}
        {{ trigger.to_state.attributes.friendly_name }} ist an!
      {% elif trigger.to_state.state | lower == "off" %}
        {{ trigger.to_state.attributes.friendly_name }} ist aus.
      {% endif %}
