---
# Test notification triggered if every one (incl. their phones) left the house.
#
alias: "[Notify] Family left home"
trigger:
  - platform: state
    entity_id: group.family
    from: 'home'
    to: 'not_home'
    for:
      hours: 0
      minutes: 1
      seconds: 0
action:
  - service: notify.mobile_app_iphone_von_markus
    data:
      title: "JaMa Villa"
      message: "Alle sind ausgeflogen, niemand mehr zu Hause."
