---
# Motion sensor notification
#
alias: "[Notify] Send motion sensor notifications"
trigger:
  - platform: state
    entity_id:
      - binary_sensor.bewegungsmelder_flur_eg_1_motion
      - binary_sensor.bewegungsmelder_flur_og_motion
      - binary_sensor.bewegungsmelder_wohnzimmer_motion
    to: "on"
condition:
  - condition: state
    entity_id: input_boolean.send_notification
    state: "on"
action:
  service: notify.pushover_markus
  data_template:
    title: "JaMa Villa"
    message: >
      Bewegung bei {{ trigger.to_state.attributes.friendly_name }} erkannt!
