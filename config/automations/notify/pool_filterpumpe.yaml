---
# Pool pump state change notification
#
alias: "[Notify] Pool pump state change notifications"
trigger:
  - platform: state
    entity_id: switch.pool_filterpumpe
  - platform: state
    entity_id: switch.pool_valve
condition:
  - condition: state
    entity_id: input_boolean.pool_notification
    state: "on"
  # the following condition is needed to filter out events from devices updated
  # on every attribute change but not the actual working state, like some
  # Homematic devices with power metering
  - condition: template
    value_template: >
      {{ trigger.from_state.state != trigger.to_state.state }}
action:
  - service: notify.pushover_markus
    data_template:
      title: "JaMa Villa Pool"
      message: >
        Pump Mode: {{states.input_select.pool_pump_mode.state}},
        Pump State: {{states.switch.pool_filterpumpe.state}},
        Solar State: {{states.switch.pool_valve.state}},
        Water Temp: {{states.sensor.temperatursensor_pool_1_temperature.state}},
        Solar Temp: {{states.sensor.temperature_solar.state}},
        Temp Diff: {{states.sensor.temperature_solar_pool_diff.state}}
