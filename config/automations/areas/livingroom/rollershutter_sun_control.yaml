---
# When the weather forecast predicts a sunny day with temperature > 25°C
# or the actually temperature is already > 25°C then better close the livingroom roller shutter.
#
alias: "[Livingroom] Turn down the roller shutter on hot days"
initial_state: true
trigger:
  - platform: state
    entity_id: sensor.garden_temperature, weather.dark_sky
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.cleaning_mode
      state: "off"
    - condition: time
      after: "10:00:00"
      before: "16:00:00"
    - condition: numeric_state
      entity_id: cover.livingroom_window_2
      value_template: "{{ state.attributes.current_position }}"
      above: 40
    - condition: or
      conditions:
        - condition: numeric_state
          entity_id: sensor.garden_temperature
          above: 23
        - condition: numeric_state
          entity_id: weather.dark_sky
          value_template: "{{ state.attributes.temperature }}"
          above: 25
action:
  - service: cover.set_cover_position
    data:
      entity_id: cover.livingroom_window_1
      position: 70
  - service: cover.set_cover_position
    data:
      entity_id: cover.livingroom_window_2
      position: 35
  - service: cover.set_cover_position
    data:
      entity_id: cover.livingroom_window_3
      position: 35
