---
# Automation to run the daily default pool pump schedule, independent from solar heating
#
alias: "[Pool] Daily pool pump schedule"
trigger:
  - platform: time
    at: "8:00:00"
  - platform: time
    at: "13:00:00"
  - platform: time
    at: "18:00:00"
  - platform: time
    at: "23:00:00"
action:
  - service: switch.turn_on
    data:
      entity_id: switch.pool_filterpumpe
  - delay: "2:00"
  - service: switch.turn_off
    data:
      entity_id: switch.pool_filterpumpe
