---
# Automation to run the daily default pool pump schedule.
#
# Default control is time based but if we still have enough warm water on
# the carport roof the pump is not turned off
#
alias: "[Pool] Daily normal pool pump schedule - off"
trigger:
  - platform: time
    at: "11:00:00"
  - platform: time
    at: "16:00:00"
  - platform: time
    at: "21:00:00"
  - platform: time
    at: "04:00:00"
action:
  - service: switch.turn_off
    entity_id: switch.pool_filterpumpe
  - service: notify.pushover_markus
    data_template:
      title: "JaMa Villa Pool"
      message: >
        Pool pump = {{states.switch.pool_filterpumpe.state}}
