---
# Switch on/off pool pump and solar valve based on the temperature different
# of pool water and solar ripps on the carport roof
#
alias: "[Pool] Pool solar heating - on"
trigger:
  - platform: numeric_state
    entity_id: sensor.temperature_solar_pool_diff
    above: 20
    for:
      minutes: 1
condition:
  - condition: state
    entity_id: switch.pool_valve
    state: "off"
  - condition: or
    conditions:
      - condition: state
        entity_id: input_select.pool_pump_mode
        state: "Auto - Normal"
      - condition: state
        entity_id: input_select.pool_pump_mode
        state: "Auto - Intensiv"
      - condition: state
        entity_id: input_select.pool_pump_mode
        state: "Dauerbetrieb"
action:
  - service: switch.turn_on
    entity_id: switch.pool_valve
  - service: switch.turn_on
    entity_id: switch.pool_filterpumpe
