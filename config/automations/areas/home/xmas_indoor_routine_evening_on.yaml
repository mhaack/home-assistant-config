---
# XMAS lights automatic - on
#
alias: "[XMAS] Turn on XMAS indoor lights daily evening routine"
trigger:
  - platform: sun
    event: sunset
    offset: "-00:30:00"
condition:
  - condition: state
    entity_id: input_boolean.xmas_mode
    state: "on"
action:
  - service: light.turn_on
    data:
      entity_id: light.xmas_indoor_lights
