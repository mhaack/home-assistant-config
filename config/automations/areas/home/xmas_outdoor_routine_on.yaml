---
# XMAS lights automatic - on
#
alias: "[Light] Turn on XMAS lights daily routine"
trigger:
  - platform: sun
    event: sunset
  - platform: time
    at: "05:00:00"
condition:
  - condition: state
    entity_id: input_boolean.xmas_mode
    state: "on"
action:
  - service: light.turn_on
    data:
      entity_id: light.xmas_outdoor_lights
