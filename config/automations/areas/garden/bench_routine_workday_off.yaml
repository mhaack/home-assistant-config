---
# Garden bench movement notification routine - off on workdays
#
id: 064d02c9-c7fb-4a7e-90fc-7ffed92d5fb1
alias: "[Garden] Bench alarm and notification off at 14:00 on workdays"
trigger:
  - platform: time
    at: "14:00:00"
condition:
  - condition: state
    entity_id: "binary_sensor.workday_sensor"
    state: "on"
action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.garden_bench_notification
