---
# Garden bench movement notification routine - off on workdays
#
alias: "[Garden] Turn off bench alarm and notification on workdays"
trigger:
  - platform: time
    at: "14:00:00"
condition:
  - condition: state
    entity_id: "binary_sensor.workday_sensor"
    state: "on"
action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.bench_notification
