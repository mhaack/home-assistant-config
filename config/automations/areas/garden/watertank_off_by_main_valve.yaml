---
# Switch on watertank pump on when irrigation main valve (controlled by
# Hydrawise zone plans) is on.
#
id: 2158f15f-5a79-45b3-a1e9-f3228e78b138
alias: "[Watertank] Pump off by main valve"
trigger:
  - platform: state
    entity_id:
      - binary_sensor.rasen_watering
      - binary_sensor.vorgarten_watering
      - binary_sensor.beete_watering
      - binary_sensor.hecke_watering
    to: "off"
action:
  - service: switch.turn_off
    data:
      entity_id: switch.garden_watertank_pump
  - service: notify.system_pushover_markus
    data:
      title: "JaMa Villa"
      message: "Bew√§sserung wurde ausgeschaltet."
