---
# XMAS lights automatic - off
#
alias: "[Light] Turn off XMAS lights daily routine"
trigger:
  - platform: sun
    event: sunrise
    offset: "01:00:00"
  - platform: time
    at: "23:00:00"
condition:
  - condition: state
    entity_id: input_boolean.xmas_mode
    state: "on"
action:
  - service: light.turn_off
    data:
      entity_id: light.xmas_outdoor_lights
