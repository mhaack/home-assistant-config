---
# Garden and outdoor lights automatic - on
#
alias: "[Light] Turn on outdoor lights daily routine"
trigger:
  - platform: sun
    event: sunset
  # - platform: time
  #   at: "05:00:00"
condition:
  - condition: state
    entity_id: input_boolean.xmas_mode
    state: "off"
action:
  - service: light.turn_on
    data:
      entity_id: light.outdoor_lights_daily_routine
