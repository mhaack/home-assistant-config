---
# Pond mode management
#
alias: "[Pond] Set Pond Mode To Blubber"
trigger:
  - platform: state
    entity_id: input_select.pond_mode
    to: "Nur Blubber"
  - platform: state
    entity_id: input_select.pond_mode
    to: "Automatik"
action:
  - service: switch.turn_off
    data:
      entity_id: switch.teich_wasserfall
  - service: switch.turn_on
    data:
      entity_id: switch.teich_blubber
