---
# Pond automatic mode
#
alias: "[Pond] Pond automatic mode 3"
trigger:
  - platform: time
    at: "20:00:00"
condition:
  - condition: state
    entity_id: input_select.pond_mode
    state: "Automatik"
action:
  - service: switch.turn_on
    data:
      entity_id: switch.teich_blubber
  - service: switch.turn_off
    data:
      entity_id: switch.teich_wasserfall
