---
# Garden bench movement notification routine - off on weekends
#
alias: "[Garden] Bench alarm and notification off at 9:00 on weekends"
trigger:
  - platform: time
    at: "9:00:00"
condition:
  - condition: state
    entity_id: "binary_sensor.workday_sensor"
    state: "off"
action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.bench_notification
