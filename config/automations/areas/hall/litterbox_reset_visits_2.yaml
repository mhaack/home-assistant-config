---
# Reset visit litterbox 2 counter if litterbox was opened to be cleaned.
#
id: f71926c4-344b-432f-b4ef-bbaa38421cbd
alias: "[Litterbox] reset visits 2"
trigger:
  - platform: state
    entity_id: binary_sensor.hall_litterbox_2_lid
    to: "on"
action:
  - service: counter.reset
    data:
      entity_id: counter.hall_litterbox_visits
