---
# Hallway light controlled by homematic remote
#
alias: "[Light] Remote toggle hallway light"
trigger:
  - platform: event
    event_type: homematic.keypress
    event_data:
      name: Funksender
      channel: 3
      param: PRESS_SHORT
action:
  - service: switch.toggle
    data:
      entity_id: switch.licht_flur_eg
