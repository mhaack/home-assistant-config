---
# When the house alarm is turned on to armed home using the display button or remote control
#
alias: "[Security] Button to turn on house alarm - home"
id: e1f2e155-9d02-41de-a119-2546f286b4ff
trigger:
  - platform: event
    event_type: homematic.keypress
    event_data:
      name: NEQ0391437
      channel: 1
      param: PRESS_SHORT
  - platform: event
    event_type: homematic.keypress
    event_data:
      name: NEQ0711284
      channel: 2
      param: PRESS_SHORT
action:
  - service: script.turn_on
    data_template:
      entity_id: >-
        {% if states('group.system_window_sensors') | lower == "on" or states('binary_sensor.hall_frontdoor') | lower == "on" %}
          script.notify_alarm_not_possible
        {% else %}
          script.turn_on_house_alarm_home
        {% endif %}
