---
# Alarm status change notification
#
alias: "[Notify] Send alarm status notifications"
trigger:
  - platform: state
    entity_id:
      - sensor.hall_siren_armstate
      - sensor.garden_carport_siren_armstate
action:
  - service: notify.system_group_jama
    data_template:
      title: "JaMa Villa"
      message: >
        Alarm Modus {{ trigger.to_state.attributes.friendly_name }} geÃ¤ndert auf {{ trigger.to_state.state | replace("disarmed", "'deaktiviert'") | replace("extsens_armed", "'aktiviert anwesend'") | replace("allsens_armed", "'aktiviert abwesend'")}} ({{ states('sensor.date_time') }})
