---
# Reminder to turn on carport alarm at 10pm in case it is still deactivated.
#
alias: "[Security] Carport alarm reminder"
trigger:
  platform: time
  at: "22:00:00"
condition:
  - condition: state
    entity_id: alarm_control_panel.alarm_carport
    state: disarmed
action:
  - service: notify.ios_iphone_von_markus
    data:
      title: "JaMa Villa"
      message: "Carport Alarm ist noch nicht aktiviert?"
      data:
        push:
          thread-id: "ha-carport-alarm-notification-group"
          category: "carport_alarm"
