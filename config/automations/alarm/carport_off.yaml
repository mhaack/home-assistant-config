---
# When the carport alarm gets turned off
#
alias: "[Security] Turn off carport alarm - disarmed"
trigger:
  - platform: state
    entity_id: alarm_control_panel.alarm_carport
    to: disarmed
action:
  - service: homematic.set_device_value
    data:
      address: NEQ0510985
      channel: 4
      param: ARMSTATE
      value: 0
  - service: switch.turn_off
    entity_id:
      - switch.sirene_carport_1
      - switch.sirene_carport_2
      - switch.sirene_carport_3
  - delay: '00:00:01'
  - service: python_script.jamavilla_display
