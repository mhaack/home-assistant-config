          }
          if (id(imported_energy).has_state()) {
            it.print(2, 105, id(icon_font_20), TextAlign::BASELINE_LEFT, "\U000F0D3E");
            it.printf(25, 104, id(font_regular_16), TextAlign::BASELINE_LEFT, "- %.1fkWh", id(imported_energy).state);
