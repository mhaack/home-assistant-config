substitutions:
  gpio_spi_clk_pin: GPIO25
  gpio_spi_mosi_pin: GPIO26
  gpio_cs_pin: GPIO32
  gpio_busy_pin: GPIO33
  gpio_reset_pin: GPIO27
  gpio_dc_pin: GPIO0

esphome:
  name: home_display
  platform: ESP32
  board: lolin_d32_pro

wifi:
  ssid: !secret esphome_wifi_ssid
  password: !secret esphome_wifi_password

  ap:
    ssid: esp01

captive_portal:

logger:

api:
  password: !secret esphome_api_password

ota:
  password: !secret esphome_ota_password

spi:
  clk_pin: $gpio_spi_clk_pin
  mosi_pin: $gpio_spi_mosi_pin
  id: epaper_display

time:
  - platform: sntp
    timezone: Europe/Berlin
    id: sntp_time
    on_time:
      # Every 1 minutes
      - seconds: 0
        then:
          - display.page.show_next: epaper
          - component.update: epaper

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

  - platform: homeassistant
    entity_id: sensor.garden_temperature
    id: garden_temp
    internal: true

  - platform: homeassistant
    entity_id: sensor.garden_humidity
    id: garden_humidity
    internal: true

  - platform: homeassistant
    entity_id: sensor.livingroom_temperature
    id: indoor_temp
    internal: true

  - platform: homeassistant
    entity_id: sensor.livingroom_humidity
    id: indoor_humidity
    internal: true

  - platform: homeassistant
    entity_id: sensor.solaredge_imported_energy
    id: imported_energy
    internal: true
    filters:
      - multiply: 0.001

  - platform: homeassistant
    entity_id: sensor.solaredge_exported_energy
    id: exported_energy
    internal: true
    filters:
      - multiply: 0.001

  - platform: homeassistant
    entity_id: sensor.solaredge_storage_level
    id: storage_level
    internal: true

  - platform: homeassistant
    entity_id: sensor.solaredge_energy_today
    id: energy_today
    internal: true
    filters:
      - multiply: 0.001

  - platform: homeassistant
    entity_id: sensor.pool_solar_temperature
    id: pool_solar_temperature
    internal: true

  - platform: homeassistant
    entity_id: sensor.pool_water_temperature_1
    id: pool_water_temperature
    internal: true

binary_sensor:
  - platform: homeassistant
    entity_id: binary_sensor.pool_pump_state
    id: pool_pump_state
    internal: true

  - platform: homeassistant
    entity_id: binary_sensor.pool_valve_state
    id: pool_valve_state
    internal: true

display:
  - platform: waveshare_epaper
    id: epaper
    cs_pin: $gpio_cs_pin
    busy_pin: $gpio_busy_pin
    reset_pin: $gpio_reset_pin
    dc_pin: $gpio_dc_pin
    model: 2.90in
    rotation: 90°
    # 296x128 pixels
    update_interval: 3600s
    pages:
