---
# The logger component lets you define the level of logging
# activities in Home Assistant.
#
# This configration disables some logs to be less chaty
#
# https://www.home-assistant.io/integrations/logger/
#
# Log Severities: notset, debug, info, warn, warning, error, fatal, critical

logger:
  default: info
  logs:
    pyhomematic.devicetypes.generic: warn
    homeassistant.helpers.script: warn
    homeassistant.components.python_script: warn
