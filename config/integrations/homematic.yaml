---
# Setting up the Homematic CCU integration with our Homegear server.
#
# https://www.home-assistant.io/integrations/homematic/
#
homematic:
  interfaces:
    wireless:
      host: !secret homematic
      resolvenames: json
    rf:
      host: !secret homematic
      resolvenames: json
    ip:
      host: !secret homematic
