version: 2

ha-check-config: &ha-check-config
  environment:
    PYTHONPATH: "/usr/src/app:$PYTHONPATH"
  steps:
    - checkout
    - run:
        name: Prepare
        command: |
          python -m homeassistant --version
          cp -R ./.stubs/* ./config
    - run:
        name: Check config
        command: |
          python -m homeassistant \
            --config ./config/ \
            --script check_config \
            --info all

jobs:
  yamllint:
    docker:
      - image: sdesbure/yamllint
    steps:
      - checkout
      - run:
          name: Check Dependencies
          command: |
            yamllint --version
      - run:
          name: Check YAML
          command: |
            yamllint .

  jsonlint:
    docker:
      - image: sahsu/docker-jsonlint
    steps:
      - checkout
      - run:
          name: Check Dependencies
          command: |
            jsonlint --version || true
      - run:
          name: Check YAML
          command: |
            for file in $(find . -type f -name "*.json"); do
              if ! jsonlint -q $file; then
                export FAILED=1
              else
                echo "$file OK"
              fi
            done
            if [ "${FAILED}" = "1" ]; then
              exit 1
            fi

  markdownlint:
    docker:
      - image: pipelinecomponents/remark-lint:latest
    steps:
      - checkout
      - run:
          name: Check Markdown
          command: |
            remark --no-stdout --color --frail --use preset-lint-recommended --rc-path .remarkrc .

  esphome:
    docker:
      - image: esphome/esphome:latest
    steps:
      - checkout
      - run:
          name: ESPHome Version
          command: |
            esphome dummy.yaml version
      - run:
          name: Prepare secrets.yaml
          command: |
            cp -R ./.stubs/* ./config/esphome/
      - run:
          name: Check ESPHome sketches
          command: |
            for file in $(find \
              ./config/esphome \
              -type f \
              -name "*.yaml"\
              -not -name "secrets.yaml"
              ); do
              esphome $file config
            done

  check-ha-latest:
    docker:
      - image: homeassistant/home-assistant:latest
    <<: *ha-check-config

  check-ha-rc:
    docker:
      - image: homeassistant/home-assistant:rc
    <<: *ha-check-config

workflows:
  version: 2
  validate-and-check-config:
    jobs:
      - yamllint
      - jsonlint
      - markdownlint
      - esphome
      - check-ha-latest:
          requires:
            - yamllint
            - jsonlint
            - markdownlint
      - check-ha-rc:
          requires:
            - yamllint
            - jsonlint
            - markdownlint
